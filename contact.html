    <body>
        <header class="header">
            <h1 class="header__h1">Contact us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li >
                        <a href="/#menu">Menu</a>

                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>

                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img src="t3.jpg" alt="little Taco shop Tacos " title="Tacos ready to eat" alt="error" width="1000" height="468"
                 alt="Tasty Tacos">
                <figcaption class="offscreen">
                    little Tacos shop Tacos
                </figcaption>
            </figure>
        </section>
        <main class="main">
            <article class="main__article">
                <h2>our Location</h2>
                <address>
                    555 Taco temptation lane,stuie T<br>
                    hydrabad city,Mo 55555-55555
                    <br><br>
                    phone: <a href="tel:+5555555555">5555-5555-5555</a>
                </address>
                </article>
            <article class="main__article" contact>
            <h2 class="contact__h2">Our Contact Form</h2>
            <from action="https://httpbin.org/get" class="contact__form">
            <method="get">
            <fieldset class="contact__fieldset" >
                <legend class="offscreen">Send Us A Message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name"> Name </label>
                    <br>
                    <input class="contact__input" type="text"name="name"id="name"
                    placeholder="your name"required>
                </p>
                <p>
                    <label class="contact__label"for="email">Email</label>
                    <input class="contact__input" type="email" name="name" id="email"
                    placeholder="your email"required>
                </p>
                <p>
                    <label class="contact__label" for="message">Your Message</label>
                    <textarea class="contact__textarea" name="meassage" id="message"
                    cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="Reset">Reset</button>
        </from>

        </article>
        </main>
        <p class="center" >
            <a href="#">Back To Top</a>
        </p>
        <footer class="footer">

             <span class="nowrap"> the Little Taco Shop</span>

    </body>
